<script src="./js/jsQR.js"></script>
<script src="./js/vanillaQR.js" ></script>
<script>
    var validqr = function(str){
        if(str.includes("corel") ){
    return true;
  }else{
    return false;
  }
}


    var reader = new vanillaQR(validqr, "#FF3B58", "#108A97", true);
    reader.inicialize();
    reader.start();

    document.getElementById("texto").innerText = text}, 300);
